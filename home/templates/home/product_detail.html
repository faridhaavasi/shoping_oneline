{% extends 'include/base.html' %}

{% block content %}
    {{ product.name }}
    <br>
    <img src="{{ product.image.url }}">
    <br>
    {{ product.description }}
    <form action="{% url 'orders:cart_add' product.id %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
    <input type="submit" value="add to cart">
    </form>
{% endblock content %}
