{% extends 'include/base.html' %}

{% block content %}
    {% for category in categories %}
        <a href="{{ category.get_absolute_url }}"><button class="btn-info"> {{ category.name }} </button></a>
    {% endfor %}
<br><br>
{% for product in products %}

    <a href="{% url 'home:detail_product' product.slug %}"> {{ product.name }} </a>
    <br>
    <img src="{{ product.image.url }}">

{% endfor %}

{% endblock content %}
